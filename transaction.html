<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style7.css') }}" />
    <title>Transaction</title>
</head>
<body align="center">
    <h3 align="left" style="color:white;">Username: {{ name }}</h3>
    <h3 align="left" style="color:white;">Account Number: {{ number }}</h3>
    <h3 align="left" style="color:white;">Balance: Rs. {{ balance }}</h3>
    <hr />
    <div class="login-box">
        <h1>Transactions</h1>
        <br />
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li style="color:#1A237E;"><strong><mark>{{ message }}</mark></strong></li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('transactions') }}" method="post">
            <div class="textbox">
                <label for="amount">Amount: Rs. </label>
                <input id="amount" type="number" name="amount" value="" required placeholder="Enter Amount" autocomplete="off" />
            </div>
            <br />
            <label class="radio-inline">
              <input type="radio" id="withdraw" value="withdraw" name="option" required />
              <b>Withdraw</b>
            </label>
            <label class="radio-inline">
              <input type="radio" id="deposit" value="deposit" name="option" required />
              <b>Deposit</b>
            </label>
            <br /><br />
            <input class="btn" type="submit" value="Proceed" />
        </form>

        <!-- ðŸŸ¢ Finance Diary Button -->
        <br /><br />
        <form action="{{ url_for('finance_diary') }}" method="get">
            <input class="btn" type="submit" value="Go to Finance Diary" />
        </form>

        <!-- ðŸ”µ Home Page Button -->
        <br />
        <form action="{{ url_for('home') }}" method="get">
            <input class="btn" type="submit" value="Go to Home Page" />
        </form>

        <!-- ðŸ”´ Logout Button -->
        <br />
        <form action="{{ url_for('logout') }}" method="get">
            <input class="btn" type="submit" value="Logout" />
        </form>
        
    </div>
</body>
</html>
